<div class="container">
    <h1>Dashboard</h1>

    <div class="row">

        <div class="col s6 offset-s4" ng-if="loadingStats">
            <div class="preloader-wrapper small active">
                <div class="spinner-layer spinner-red-only">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div><div class="gap-patch">
                        <div class="circle"></div>
                    </div><div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col s12 m6" ng-if="!loadingStats">
            <div class="card">
                <div class="card-image">
                    <img src="img/reef.jpg">
                    <span class="card-title">{{ stats.diveCount }}
                        <span ng-if="stats.diveCount == 1">dive</span>
                        <span ng-if="stats.diveCount != 1">dives</span> logged</span>
                    </div>

                    <div class="card-content">
                        <p>Have you gone diving lately? Make sure to log your dive!</p>
                    </div>
                    <div class="card-action">
                        <a ui-sref="auth.logbook">My logbook</a>
                    </div>
                </div>
            </div>

            <div class="col s12 m6" ng-if="!loadingStats">
                <div class="card">
                    <div class="card-image">
                        <img src="img/buddies.jpg">
                        <span class="card-title">{{ stats.buddyCount }}
                            <span ng-if="stats.buddyCount == 1">buddy</span>
                            <span ng-if="stats.buddyCount != 1">buddies</span></span>
                        <!-- <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a> -->
                    </div>
                    <div class="card-content">
                        <p>Diving is always more fun when you have a buddy.</p>
                    </div>
                    <div class="card-action">
                        <a ui-sref="auth.buddies">My buddies</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
